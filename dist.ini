author           = Manfred Stock <mstock@cpan.org>
license          = Perl_5
copyright_holder = Manfred Stock

[MetaResources]
	repository.url  = git://github.com/mstock/
	repository.web  = https://github.com/mstock/
	repository.type = git

; collect
[GatherDir]
	exclude_filename = cpanfile

; generate cpanfile
[CPANFile]
[CopyFilesFromBuild]
	copy = cpanfile

; cleanup
[PruneCruft]
[PruneFiles]
	filenames = dist.ini
[ManifestSkip]

; prereqs
[AutoPrereqs]

; munge
[PkgVersion]
[NextRelease]
[PodWeaver]

; tests
[ExtraTests]
[TestRelease]
[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]
[ReportVersions::Tiny]
[Test::EOL]
[Test::Compile]
[Test::CPAN::Changes]
[Test::Perl::Critic]

; CI
[TravisCI]
	extra_dep = Test::EOL
	extra_dep = Test::CPAN::Meta
	extra_dep = Pod::Coverage::TrustPod

; meta files
[MetaNoIndex]
	file = perlcritic.rc
[License]
[ModuleBuild]
[MetaYAML]
[MetaJSON]
[Readme]
[Manifest]

; release
[CheckChangesHasContent]
[ConfirmRelease]
[Git::Check]
[Git::Commit]
[Git::CommitBuild]
	branch         =
	release_branch = releases
[Git::NextVersion]
	first_version = 0.001000
[Git::Tag / TagMaster]
	tag_format  = v%v%t
	tag_message = v%v%t
[Git::Tag / TagRelease]
	tag_format  = cpan-v%v%t
	tag_message = cpan-v%v%t
	branch      = releases
[UploadToCPAN]
